# Convention is
# resource_type <for> resource_name
# using underscore preferable because of easy searching and autocomplete
resources:
  - name: glue
    type: gitRepo
    integration: scm_gl_ric03uec
    pointer:
      sourceName: ric03uec/glue
      branch: master

  - name: image_notes
    type: image
    integration: reg_dh_ric03uec
    pointer:
      sourceName: "ric03uec/notes"
    seed:
      versionName: ci
    flags:
      - dev

  - name: kv_notes_deploy
    type: integration
    integration: kv_notes_deploy
    flags:
      - infra

  - name: ssh_notes_deploy
    type: integration
    integration: ssh_notes_deploy
    flags:
      - secrets

  - name: repo_infra
    type: gitRepo
    integration: scm_gl_ric03uec
    pointer:
      sourceName: ric03uec/infra
      branch: master
    flags:
      - infra

  - name: creds_aws
    type: integration
    integration: cloud_aws_ric03uec
    flags:
      - infra

  - name: state_infra
    type: state
    flags:
      - infra
