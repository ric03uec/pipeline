# using underscore preferable because of easy searching and autocomplete
resources:
  - name: helpers
    type: gitRepo
    integration: scm_gl_ric03uec
    pointer:
      sourceName: ric03uec/helpers
      branch: master

  - name: reg_dh_ric03uec
    type: integration
    integration: reg_dh_ric03uec
    flags:
      - secrets

  - name: notes_login_creds
    type: params
    version:
      params:
        secure: 
    flags:
      - secrets

  - name: image_notes
    type: image
    integration: reg_dh_ric03uec
    pointer:
      sourceName: "ric03uec/notes"
    seed:
      versionName: ci
    flags:
      - dev

  - name: image_blog
    type: image
    integration: reg_dh_ric03uec
    pointer:
      sourceName: "ric03uec/blog"
    seed:
      versionName: ci
    flags:
      - demo

  - name: ssh_notes_deploy
    type: integration
    integration: pem_aws_ric03uec
    flags:
      - secrets

  - name: ssh_blog_deploy
    type: integration
    integration: pem_aws_ric03uec
    flags:
      - secrets

  - name: repo_infra
    type: gitRepo
    integration: scm_gl_ric03uec
    pointer:
      sourceName: ric03uec/infra
      branch: master
    flags:
      - infra

  - name: creds_aws
    type: integration
    integration: cloud_aws_ric03uec
    flags:
      - infra

  - name: state_gce
    type: state
    flags:
      - infra

  - name: slack
    type: notification
    integration: slack-ric03uec
    pointer:
      recipients:
        - "#builds"
